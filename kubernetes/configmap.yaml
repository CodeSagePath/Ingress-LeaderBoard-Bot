---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bot-config
  namespace: ingress-leaderboard
  labels:
    app: ingress-leaderboard-bot
    component: config
data:
  ENVIRONMENT: "production"
  PRODUCTION: "true"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  TELEGRAM_API_URL: "https://api.telegram.org"
  TELEGRAM_REQUEST_TIMEOUT: "60"
  TELEGRAM_CONNECTION_POOL_SIZE: "16"
  TELEGRAM_READ_TIMEOUT: "60"
  TELEGRAM_WRITE_TIMEOUT: "60"
  TELEGRAM_CONNECT_TIMEOUT: "30"
  LEADERBOARD_CACHE_TIMEOUT: "600"
  LEADERBOARD_MAX_ENTRIES: "200"
  LEADERBOARD_DEFAULT_LIMIT: "50"
  MONITORING_ENABLED: "true"
  HEALTH_CHECK_ENABLED: "true"
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  CORS_ENABLED: "false"
  SSL_VERIFY: "true"
  CACHE_ENABLED: "true"
  CACHE_TTL: "600"
  MAX_WORKERS: "8"
  WORKER_TIMEOUT: "300"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "100"
  RATE_LIMIT_BURST: "200"
  BACKUP_ENABLED: "true"
  BACKUP_SCHEDULE: "0 2 * * *"
  BACKUP_RETENTION_DAYS: "30"
  TZ: "UTC"
  LC_ALL: "en_US.UTF-8"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bot-config
  namespace: ingress-leaderboard-staging
  labels:
    app: ingress-leaderboard-bot
    component: config
data:
  ENVIRONMENT: "staging"
  PRODUCTION: "false"
  DEBUG: "true"
  LOG_LEVEL: "DEBUG"
  LOG_FORMAT: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  TELEGRAM_API_URL: "https://api.telegram.org"
  TELEGRAM_REQUEST_TIMEOUT: "30"
  TELEGRAM_CONNECTION_POOL_SIZE: "8"
  TELEGRAM_READ_TIMEOUT: "30"
  TELEGRAM_WRITE_TIMEOUT: "30"
  TELEGRAM_CONNECT_TIMEOUT: "10"
  LEADERBOARD_CACHE_TIMEOUT: "300"
  LEADERBOARD_MAX_ENTRIES: "100"
  LEADERBOARD_DEFAULT_LIMIT: "20"
  MONITORING_ENABLED: "true"
  HEALTH_CHECK_ENABLED: "true"
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  CORS_ENABLED: "false"
  SSL_VERIFY: "true"
  CACHE_ENABLED: "true"
  CACHE_TTL: "300"
  MAX_WORKERS: "4"
  WORKER_TIMEOUT: "120"
  RATE_LIMIT_ENABLED: "false"
  TZ: "UTC"
  LC_ALL: "en_US.UTF-8"